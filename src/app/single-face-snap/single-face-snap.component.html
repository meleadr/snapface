<div class="face-snap-card" [ngClass]="{snapped : snapped}">
  <h2>{{ faceSnap.title | uppercase }}</h2>
  <a routerLink="/facesnaps">Back</a>
  <p>Mis en ligne {{ faceSnap.createdDate | date: 'le dd/MM/yy à HH:mm' }}</p>
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
  <p>{{ faceSnap.description }}</p>
  <p>
    <button (click)="onSnap()">
      {{snapped ? '👎' : '👍'}}
    </button>
    <span [ngStyle]="{ color: 'rgb(0,'+faceSnap.snaps*5+'0)'}"> 🤌 {{ faceSnap.snaps }}</span>
  </p>
  <p *ngIf="faceSnap.location">
    📍 {{ faceSnap.location }}
  </p>
</div>
